<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{%block title %} {% endblock %} </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="{{url_for('static',filename='css/main.css')}}" />

    <link rel="stylesheet" type="text/css" media="screen" href="{{url_for('static', filename='css/bootstrap.min.css') }}" />
    <script src="{{url_for('static', filename='js/main.js')}}"></script>

    <!-- Animate.css -->
    <link rel="stylesheet" href="{{url_for('static',filename='css/animate.css')}} ">
    <!-- Icomoon Icon Fonts-->
    <link rel="stylesheet" href="{{url_for('static',filename='css/icomoon.css')}}">
    <!-- Themify Icons-->
    <link rel="stylesheet" href="{{url_for('static', filename='css/themify-icons.css')}} ">
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.css')}} ">
    <!-- Magnific Popup -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/magnific-popup.css')}} ">
    <!-- Owl Carousel  -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/owl.carousel.min.css')}} ">
    <link rel="stylesheet" href="{{url_for('static', filename='css/owl.theme.default.min.css')}} ">
    <!-- Theme style  -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}} ">
    <!-- Modernizr JS -->
    <script src="{{url_for('static',filename='js/modernizr-2.6.2.min.js')}} "></script>

</head>
<body>
<div class="gtco-loader"></div>
<div id="page">

    <div class="page-inner">

        <div id="head-top" style="position: absolute; width: 100%; top: 0; ">
            <div class="gtco-top">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6 col-xs-6">
                            <div id="gtco-logo">
                                <a href="/">WeConnect
                                    <em>.</em>
                                </a>
                            </div>
                        </div>
                        <div class="col-md-6 col-xs-6 social-icons">
                            <ul class="gtco-social-top">
                                <li>
                                    <a href="#">
                                        <i class="icon-facebook"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="icon-twitter"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="icon-linkedin"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="icon-instagram"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
                 {% include 'includes/_navbar2.html' %}
        </div>

<div class="col-md-12">
     {% include 'includes/_messages.html' %}
     {% block content %} {% endblock %}
</div>


</div>
</div>














<!-- ############################### -->





    <script src="{{url_for('static', filename='js/jquery/jquery-3.3.1.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/popper/popper.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <!-- jQuery -->
    <script src="{{url_for('static',filename='js/jquery.min.js')}} "></script>
    <!-- jQuery Easing -->
    <script src="{{url_for('static', filename='js/jquery.easing.1.3.js')}} "></script>
    <!-- Bootstrap -->
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}} "></script>
    <!-- Waypoints -->
    <script src="{{url_for('static', filename='js/jquery.waypoints.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/sticky.js')}} "></script>
    <!-- Carousel -->
    <script src="{{url_for('static', filename='js/owl.carousel.min.js')}} "></script>
    <!-- countTo -->
    <script src="{{url_for('static', filename='js/jquery.countTo.js')}} "></script>

    <!-- Stellar Parallax -->
    <script src="{{url_for('static', filename='js/jquery.stellar.min.js')}} "></script>

    <!-- Magnific Popup -->
    <script src="{{url_for('static', filename='js/jquery.magnific-popup.min.js')}} "></script>
    <script src="{{url_for('static',filename='js/magnific-popup-options.js')}} "></script>

    <!-- Main -->
    <script src="{{url_for('static', filename='js/main.js')}} "></script>

</body>
</html>
